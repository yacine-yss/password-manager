<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Password Manager</title>
</head>
<body>
    <div class="container">
        <h1>Password Manager</h1>
    </div>
    <div class="container">
        <form method="post" action="/">
            <input name="email" type="email" placeholder="Email" class="form-control UTF-8" required><br>
            <input name="url" type="text" placeholder="URL" class="form-control UTF-8" required><br>
            <input name="password" type="password" placeholder="Password" class="form-control UTF-8" required><br>
            <button name="submit" type="submit" class="btn btn-primary w100">Add</button>
        </form>
    </div>
    <div class="container">
        <h2>Saved Passwords</h2>
        {% for item in passwordlist %}
       
            {{ item.email }}<br>
            {{ item.url }}<br>
            <input type="password" value="{{ item.password }}" id="pid"><br>
            
            
            <a href="/delete/{{item.id}}" class="btn btn-outline-danger">delete</a>
            <a href="/update/{{item.id}}" class="btn btn-outline-success">update</a><br>
            <button onclick="myfunction()" class="btn btn-primary">show password</button><br>
        
        {% endfor %}
    </div>
 <script type="text/javascript">
    function myfunction() {
       var x=document.getElementById("pid");
       if (x.type==="password") {
        x.type="text";
       }   
    else{
        x.type="password"
    }
    

    }
 </script>
</body>
</html>
