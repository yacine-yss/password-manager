<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Update Password</title>
</head>
<body>
    <div class="container mt-5">
        <h2>Update Password</h2>
        <form method="POST">
            <input name="email" type="email" placeholder="Email" class="form-control" value="{{ task.email }}" required><br>
            <input name="url" type="text" placeholder="URL" class="form-control" value="{{ task.url }}" required><br>
            <input name="password" type="password" placeholder="Password" class="form-control" value="{{ task.password }}" required><br>
            <button type="submit" class="btn btn-success">Update</button>
            <a href="/" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
